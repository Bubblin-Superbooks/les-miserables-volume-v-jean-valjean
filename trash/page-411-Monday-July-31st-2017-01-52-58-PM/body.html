<div class="leaf flex"><div class="inner justify"><p>&ldquo;How much is it?&rdquo;</p><p>&ldquo;Twenty francs,&rdquo; said the old woman.</p><p>Marius had thirty francs saved up in a drawer.</p><p>&ldquo;Here,&rdquo; he said to the old woman, &ldquo;take these twenty-five francs. Pay for the poor people and give them five francs, and do not tell them that it was I.&rdquo;</p></div> </div>
