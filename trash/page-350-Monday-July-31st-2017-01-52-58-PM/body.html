<div class="leaf flex"><div class="inner justify"><p>&ldquo;Have you trinkets?&rdquo;</p><p>&ldquo;A watch.&rdquo;</p><p>&ldquo;Silver?&rdquo;</p><p>&ldquo;Gold; here it is.&rdquo;</p><p>&ldquo;I know a clothes-dealer who will take your frock-coat and a pair of trousers.&rdquo;</p><p>&ldquo;That is good.&rdquo;</p><p>&ldquo;You will then have only a pair of trousers, a waistcoat, a hat and a coat.&rdquo;</p><p>&ldquo;And my boots.&rdquo;</p></div> </div>
