<div class="leaf flex"><div class="inner justify"><p>Thénardier began to dictate:&mdash;</p><p>&ldquo;My daughter&mdash;&rdquo;</p><p>The prisoner shuddered, and raised his eyes to Thénardier.</p><p>&ldquo;Put down &lsquo;My dear daughter&rsquo;&mdash;&rdquo; said Thénardier.</p><p>M. Leblanc obeyed.</p><p>Thénardier continued:&mdash;</p><p>&ldquo;Come instantly&mdash;&rdquo;</p><p>He paused:&mdash;</p><p>&ldquo;You address her as thou, do you not?&rdquo;</p><p>&ldquo;Who?&rdquo; asked M. Leblanc.</p></div> </div>
