<div class="leaf flex"><div class="inner justify"><p>&ldquo;What is to become of you?&rdquo; said Courfeyrac.</p><p>&ldquo;I do not know in the least,&rdquo; replied Marius.</p><p>&ldquo;What are you going to do?&rdquo;</p><p>&ldquo;I do not know.&rdquo;</p><p>&ldquo;Have you any money?&rdquo;</p><p>&ldquo;Fifteen francs.&rdquo;</p><p>&ldquo;Do you want me to lend you some?&rdquo;</p><p>&ldquo;Never.&rdquo;</p><p>&ldquo;Have you clothes?&rdquo;</p><p>&ldquo;Here is what I have.&rdquo;</p></div> </div>
