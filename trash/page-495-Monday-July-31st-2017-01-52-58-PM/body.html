<div class="leaf flex"><div class="inner justify"><p>Marius reeled and said feebly:&mdash;</p><p>&ldquo;How long ago?&rdquo;</p><p>&ldquo;Yesterday.&rdquo;</p><p>&ldquo;Where is he living now?&rdquo;</p><p>&ldquo;I don&rsquo;t know anything about it.&rdquo;</p><p>&ldquo;So he has not left his new address?&rdquo;</p><p>&ldquo;No.&rdquo;</p><p>And the porter, raising his eyes, recognized Marius.</p><p>&ldquo;Come! So it&rsquo;s you!&rdquo; said he; &ldquo;but you are decidedly a spy then?&rdquo;</p></div> </div>
