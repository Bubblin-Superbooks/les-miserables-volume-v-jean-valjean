<div class="leaf flex"><div class="inner justify"><p>&ldquo;If you come out,&rdquo; answered M. Leblanc, &ldquo;put on this coat. It really is very cold.&rdquo;</p><p>Jondrette did not need to be told twice. He hastily donned the brown great-coat. And all three went out, Jondrette preceding the two strangers.</p></div> </div>
