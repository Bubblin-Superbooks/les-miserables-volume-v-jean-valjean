<div class="leaf flex"><div class="inner justify"><p> Was the dense shadow which enwrapped them on the point of being dispelled? Was the veil about to be rent? Ah! Heavens!</p><p>He bounded rather than climbed upon his commode, and resumed his post near the little peep-hole in the partition wall.</p><p>Again he beheld the interior of Jondrette&rsquo;s hovel.</p></div> </div>
