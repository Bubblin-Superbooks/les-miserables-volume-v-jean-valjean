<div class="leaf flex"><div class="inner justify"><p>At that moment, Marius slowly opened his eyes, and his glance, still dimmed by lethargic wonder, rested on M. Gillenormand.</p><p>&ldquo;Marius!&rdquo; cried the old man. &ldquo;Marius! My little Marius! my child! my well-beloved son! You open your eyes, you gaze upon me, you are alive, thanks!&rdquo;</p><p>And he fell fainting.</p></div> </div>
