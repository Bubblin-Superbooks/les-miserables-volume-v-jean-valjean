<div class="leaf flex"><div class="inner justify"><p>&ldquo;All out!&rdquo; shouted Enjolras.</p><p>The insurgents poured out tumultuously, and, as they went, received in the back,&mdash;may we be permitted the expression,&mdash;this sally of Javert&rsquo;s:</p><p>&ldquo;We shall meet again shortly!&rdquo;</p></div> </div>
