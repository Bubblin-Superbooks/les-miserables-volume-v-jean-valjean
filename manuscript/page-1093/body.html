<div class="leaf flex"><div class="inner justify"><p>&ldquo;Take it,&rdquo; said she.</p><p>Marius took the letter.</p><p>She made a sign of satisfaction and contentment.</p><p>&ldquo;Now, for my trouble, promise me&mdash;&rdquo;</p><p>And she stopped.</p><p>&ldquo;What?&rdquo; asked Marius.</p><p>&ldquo;Promise me!&rdquo;</p><p>&ldquo;I promise.&rdquo;</p><p>&ldquo;Promise to give me a kiss on my brow when I am dead.&mdash;I shall feel it.&rdquo;</p></div> </div>
