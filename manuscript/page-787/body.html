<div class="leaf flex"><div class="inner justify"><p>&ldquo;As for you, I shall make a face at you.&rdquo;</p><p>Then she presented her brow to Jean Valjean.</p><p>Jean Valjean advanced a step toward her.</p><p>Cosette recoiled.</p><p>&ldquo;Father, you are pale. Does your arm hurt you?&rdquo;</p><p>&ldquo;It is well,&rdquo; said Jean Valjean.</p><p>&ldquo;Did you sleep badly?&rdquo;</p><p>&ldquo;No.&rdquo;</p><p>&ldquo;Are you sad?&rdquo;</p><p>&ldquo;No.&rdquo;</p></div> </div>
