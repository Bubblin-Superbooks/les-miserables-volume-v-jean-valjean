<div class="leaf flex"><div class="inner justify"><p>These felicities are the true ones. There is no joy outside of these joys. Love is the only ecstasy. All the rest weeps.</p><p>To love, or to have loved,&mdash;this suffices. Demand nothing more. There is no other pearl to be found in the shadowy folds of life. To love is a fulfilment.</p></div> </div>
