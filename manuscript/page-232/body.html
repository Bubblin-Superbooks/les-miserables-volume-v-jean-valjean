<div class="leaf flex"><div class="inner justify"><p>&ldquo;What man?&rdquo;</p><p>&ldquo;The police agent. Do you know his name?&rdquo;</p><p>&ldquo;Of course. He told us.&rdquo;</p><p>&ldquo;What is it?&rdquo;</p><p>&ldquo;Javert.&rdquo;</p><p>Marius sprang to his feet.</p><p>At that moment, they heard the report of the pistol.</p><p>Jean Valjean reappeared and cried: &ldquo;It is done.&rdquo;</p><p>A gloomy chill traversed Marius&rsquo; heart.</p></div> </div>
